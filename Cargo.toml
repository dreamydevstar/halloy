[package]
name = "halloy"
version = "0.1.0"
edition = "2021"

[features]
default = []

[dependencies]
data = { version = "0.1.0", path = "data" }
thiserror = "1.0.30"
tokio = { version = "1.0", features = ["rt", "fs", "process"] }
log = "0.4.16"
fern = "0.6.1"
chrono = { version = "0.4", features = ['serde'] }
iced = { git = "https://github.com/iced-rs/iced", rev = "6c6930b91df0d7637ed6c0f3f4e57a03c5e5896f", features = ["tokio", "palette"] }

[dependencies.uuid]
version = "1.0"
features = ["v4"]

[workspace]
members = ["data"]
