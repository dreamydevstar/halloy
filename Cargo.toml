[package]
name = "halloy"
version = "0.1.0"
edition = "2021"

[features]
default = []
debug = ["iced/debug"]
dev = ["debug", "data/dev"]

[dependencies]
data = { version = "0.1.0", path = "data" }

notify-rust = "4"
chrono = { version = "0.4", features = ['serde'] }
fern = "0.6.1"
iced = { version = "0.12.0", features = ["tokio", "lazy", "advanced", "image"] }
log = "0.4.16"
once_cell = "1.18"
palette = "0.7.4"
thiserror = "1.0.30"
tokio = { version = "1.0", features = ["rt", "fs", "process"] }
unicode-segmentation = "1.6"
open = "5.0.1"

[dependencies.uuid]
version = "1.0"
features = ["v4"]

[target.'cfg(windows)'.dependencies]
image = "0.24.6"

[build-dependencies]
embed-resource = "2.1.1"

[workspace]
members = ["data", "irc", "irc/proto"]

[patch.crates-io]
iced = { git = "https://github.com/iced-rs/iced", rev = "a1114cada310fa6e4cd478cc0827500e70a1bd0d" }
iced_core = { git = "https://github.com/iced-rs/iced", rev = "a1114cada310fa6e4cd478cc0827500e70a1bd0d" }
