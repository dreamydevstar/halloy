[package]
name = "data"
version = "0.1.0"
edition = "2021"

[features]
dev = []

[dependencies]
base64 = "0.21.2"
chrono = { version = "0.4", features = ['serde'] }
dirs-next = "2.0.0"
flate2 = "1.0"
futures = "0.3.21"
iced_core = "0.13.0-dev"
log = "0.4.16"
palette = "0.7.4"
rand = "0.8.4"
rand_chacha = "0.3.0"
seahash = "4.1.0"
serde_json = "1.0"
serde_yaml = "0.9.30"
thiserror = "1.0.30"
tokio = { version = "1.0", features = ["io-util"] }
tokio-stream = { version = "0.1", features = ["time"] }
itertools = "0.12.1"

[dependencies.irc]
path = "../irc"

[dependencies.serde]
version = "1.0"
features = ["derive"]
